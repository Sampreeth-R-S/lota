hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - do_first_eval=False
    - mask_path=./none/0.0_mask.pt
    - loss=sft
    - model=llama7b
    - model.archive=mistralai/Mistral-7B-v0.1
    - datasets=[gsm8k]
    - exp_name=gsm8k_mistralai/Mistral-7B-v0.1_10_5e-7_8_1.0_none_0.0
    - eval_batch_size=16
    - sample_during_eval=false
    - lr=5e-7
    - trainer=BasicTrainer
    - activation_checkpointing=True
    - data_fraction=1.0
    - save_every=epoch_3
    - eval_every=100000
    - n_epochs=3
    - batch_size=8
    - gradient_accumulation_steps=1
    - optimizer=RMSprop
    - grad_norm_strategy=even
    - max_grad_norm=10
    - flip_mask=false
    - freeze_odd_layers=false
    - freeze_even_layers=false
  job:
    name: train_single_gpu
    chdir: null
    override_dirname: activation_checkpointing=True,batch_size=8,data_fraction=1.0,datasets=[gsm8k],do_first_eval=False,eval_batch_size=16,eval_every=100000,exp_name=gsm8k_mistralai/Mistral-7B-v0.1_10_5e-7_8_1.0_none_0.0,flip_mask=false,freeze_even_layers=false,freeze_odd_layers=false,grad_norm_strategy=even,gradient_accumulation_steps=1,loss=sft,lr=5e-7,mask_path=./none/0.0_mask.pt,max_grad_norm=10,model.archive=mistralai/Mistral-7B-v0.1,model=llama7b,n_epochs=3,optimizer=RMSprop,sample_during_eval=false,save_every=epoch_3,trainer=BasicTrainer
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/du1/21CS30038/lota/rlaif/scripts
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/du1/21CS30038/lota/rlaif/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/du1/21CS30038/lota/rlaif/scripts/outputs/2024-10-21/17-51-29
    choices:
      loss: sft
      model: llama7b
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
